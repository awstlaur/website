    <script type="text/javascript">
        changeHover($("#linkedin > a > img"), "{{ site.baseurl }}{{ site.img_dir }}contact-linkedin-thumb.png", "{{ site.baseurl }}{{ site.img_dir }}contact-linkedin-thumb-hover.png");
        changeHover($("#facebook > a > img"), "{{ site.baseurl }}{{ site.img_dir }}contact-facebook-thumb.png", "{{ site.baseurl }}{{ site.img_dir }}contact-facebook-thumb-hover.png");
        changeHover($("#twitter > a > img"), "{{ site.baseurl }}{{ site.img_dir }}contact-twitter-thumb.png", "{{ site.baseurl }}{{ site.img_dir }}contact-twitter-thumb-hover.png");
        changeHover($("#googleplus > a > img"), "{{ site.baseurl }}{{ site.img_dir }}contact-googleplus-thumb.png", "{{ site.baseurl }}{{ site.img_dir }}contact-googleplus-thumb-hover.png");
                     
        function changeHover(selector, hover, normal){
            selector.attr("src", normal);
            
            selector.hover(function(){
               $(this).attr("src", hover);
            },function(){
                $(this).attr("src", normal);               
            });
        }
    </script>
