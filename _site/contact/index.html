    <script type="text/javascript">
        changeHover($("#linkedin > a > img"), "/images/contact-linkedin-thumb.png", "/images/contact-linkedin-thumb-hover.png");
        changeHover($("#facebook > a > img"), "/images/contact-facebook-thumb.png", "/images/contact-facebook-thumb-hover.png");
        changeHover($("#twitter > a > img"), "/images/contact-twitter-thumb.png", "/images/contact-twitter-thumb-hover.png");
        changeHover($("#googleplus > a > img"), "/images/contact-googleplus-thumb.png", "/images/contact-googleplus-thumb-hover.png");
                     
        function changeHover(selector, hover, normal){
            selector.attr("src", normal);
            
            selector.hover(function(){
               $(this).attr("src", hover);
            },function(){
                $(this).attr("src", normal);               
            });
        }
