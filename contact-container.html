    <script type="text/javascript">

    function changeHover(selector, hover, normal){
        selector.css("background-image", "url("+normal+")");
        selector.hover(function(){
           $(this).css("background-image", "url("+hover+")");
        },function(){
            $(this).css("background-image", "url("+normal+")");
        });
    }
